type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSの開発に参加してみたい気持ちはあったのですが、参加してもそれが逆に迷惑をかけないかと言う不安がありました。その不安を払拭したいと思い参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    現在学習しているスクールのDisocord内でOSS　Gateのことについて話されているのを見て知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Vue　CLI
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    はい全く問題なかったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい出来ていたと思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する（まずは自分がちゃんと関われるように小さなことから経験を積むのが先決だと考えています）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に思いつきませんでした。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今回サポートしていただいた方々の対応が素晴らしくて、自分にはそこまで出来ないなと思ったのですがそれはそれとして考えないようにしないと、サポーターとして参加できないな〜と思いました。
